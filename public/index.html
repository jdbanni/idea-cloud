<!DOCTYPE html>
<html lang="en">
<head>
    <title>Idea Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Idea Cloud">
    <meta name="author" content="Jeremy Annis">

		<link href="css/main.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
</head>

<body>

  <!--
    The cloud elements go here
  -->
  <div id="container"></div>

  <div class="floor">
      <div class="art"></div>
      <div class="grass"></div>
      <footer>
        <form class="search">
          <input type="text" class="input-medium search-query" placeholder="Search...">
        </form>
      </footer>
  </div>


<!-- Templates -->

  <script id="ReadonlyCardTemplate" type="text/x-handlebars-template">
    <div class="readonly-card">
      <!-- header -->
      <div class="header">
        <img src="avatars/1.png">
        <span>Jeremy Annis</span>
      </div>
      <hr>
      <!-- body -->
      <div class="body">
        <span>This is a really good idea</span>
      </div>
    </div>
  </script>

<!-- Scripts -->

<!-- 3JS -->
  <script src="lib/threejs/three.min.js"></script>
  <script src="lib/threejs/libs/tween.min.js"></script>
  <script src="lib/threejs/controls/TrackballControls.js"></script>
  <script src="lib/threejs/renderers/CSS3DRenderer.js"></script>

<!-- jquery -->
  <script src="lib/jquery-1.9.0.js"></script>
  <script src="lib/jquery.sparkline.js"></script>
  <script src="lib/jquery.masonry.min.js"></script>
  <script src="lib/jquery.ellipsis.js"></script>
  <script src="lib/jquery.tipTip.js"></script>
  <script src="lib/jquery.transit.js"></script>

<!-- d3 -->
  <script src="lib/d3.js"></script>
  <script src="lib/d3.layout.cloud.js"></script>

<!-- underscore, backbone, handlebars -->
  <script src="lib/underscore.js"></script>
  <script src="lib/underscore.string.min.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone.queryparams.js"></script>
  <script src="lib/handlebars-1.0.rc.1.js"></script>
  <script src="lib/handlebars-helpers.js"></script>

<!-- elastic -->
  <script src="lib/elastic.js"></script>
  <script src="lib/elastic-jquery-client.js"></script>
  <script src="lib/moment.js"></script>

<!-- misc -->
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="/socket.io/socket.io.js"></script>

<!-- application specific -->
  <script src="scripts/app/router.js"></script>
  <script src="scripts/app/main.js"></script>

</body>
</html>
